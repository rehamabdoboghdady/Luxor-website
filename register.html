<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container">
    <h2 style="color: firebrick;">Register Page</h2>
  
    <form class="form-block" action="/action_page.php">
      <label for="fn" class="mb-2 mr-sm-2">Full Name:</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="fn" placeholder="Full Name" name="fn">
      <label for="email" class="mb-2 mr-sm-2">Email:</label>
      <input type="email" class="form-control mb-2 mr-sm-2" id="email" placeholder="Enter Email" name="Email">
      <label for="add" class="mb-2 mr-sm-2">Address:</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="add" placeholder="Enter Your Address" name="add1">
     
      <label for="ph" class="mb-2 mr-sm-2">Phone:</label>
      <input type="tel" class="form-control mb-2 mr-sm-2" id="ph" placeholder="Enter Phone" name="ph1">
      <label for="pwd1" class="mb-2 mr-sm-2">Password:</label>
      <input type="password" class="form-control mb-2 mr-sm-2" id="pwd1" placeholder="Enter password" name="pswd">
      <label for="pwd2" class="mb-2 mr-sm-2">Repeate password:</label>
      <input type="password" class="form-control mb-2 mr-sm-2" id="pwd2" placeholder="Repeate Password" name="pwdd">
     

      <div class="form-check mb-2 mr-sm-2">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="remember"> Remember me
        </label>
      </div>    
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
  </div>
</body>
</html>
